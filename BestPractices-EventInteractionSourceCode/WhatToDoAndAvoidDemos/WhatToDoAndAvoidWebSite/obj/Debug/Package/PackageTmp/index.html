<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Will Eastbury's Personal Microsoft Azure Evangelism site</title>
    <meta name="description" content="This is where Will Eastbury evangelises about Azure and Web Middle / Back end Tiery cool stuff">
    <meta name="author" content="LayoutIt!">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet" integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-default navbar-fixed-top navbar" role="navigation">
                    <div class="navbar-header">
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
						</button> <a class="navbar-brand navbar-inverse" href="index.html">Will Eastbury</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav" id="menuleft"></ul>
                        <ul class="nav navbar-nav navbar-right navbar-inverse" id="menuright"></ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="jumbotron">
                        <div class="progress progress-striped active">
                            <h3>
                                    <div>Loading Data...</div>
                                </h3>
                            <div class="progress-bar progress-bar-info" id="progbar" style="width: 0%"></div>
                            <div class="progress-bar progress-bar-error" id="progbarerror" style="width: 0%"></div>
                        </div>
                        <h2 id="contentheader">
						    <span data-bind="text: Header.Title"></span>
                        </h2>
                        <h4>
                            <span data-bind="text: Header.Abstract"></span>
                        </h4>
                    </div>
                    <div class="col-md-12" id="contentdetail">
                        <div data-bind="foreach: Detail" class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    <a data-bind="attr: {href: Link}" class="btn btn-success"><span data-bind="text: Title"></span></a>
                                </h3>
                            </div>
                            <div class="panel-body">
                                <p data-bind="text: Narrative"></p>
                                <div class="panel-footer">
                                    Date Posted: <span data-bind="text: Date"></span> Tags: <span data-bind="text: Tags" class="label label-danger"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/fromstackoverflow.js"></script>
    <script src="js/knockout-mapping-latest.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
